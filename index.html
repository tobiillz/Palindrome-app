<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js"> </script>
</head>
<body>
    <header>

    </header>

    <main>
        <div>
            <h2 class="title">Palindrome Checker</h2>
            <p class="content">
                <i>
                     A word, phrase, or sequence that reads the same backwards as forwards e.g. madam or nurses run.
                </i>     
            </p> 
        </div>

        <div class = "cover">
            <p>
                Enter a word/phrase that is a Palindrome:
            </p>
            <div id="action">
                <input class="palindrome-input" id="input" type="text" placeholder ="e.g. madam" size = 4>
                <div class="output-images">
                    <img src="o.jpg" alt="">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-times-circle"></i>
                    
                </div>
                <div class="buttons">
                    <button class="first" onclick="palindromeFunction()">Check</button>
                    <button class="second" onclick="resetFunction()">Clear</button>
                </div>

            </div>
            
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/8c29801659.js" crossorigin="anonymous"></script>
</body>
</html>
